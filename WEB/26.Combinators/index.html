<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26.Combinators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Combinators =   explains the relationship 
                        between listed selectors
                        (space) = descendant
                        > = child
                        ~ = general sibling
                        + = adjacent sibling (to akribos epomeno element)
    -->
    
    <div id="conteiner">
        <p>This is #1</p>
        <p>This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
    </div>

    <p>This is #4</p>
    <p>This is #5</p>
</body>
</html>
